{% extends 'seller_header.html' %}
{% load static %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="inner-block">
    <!-- Content Header (Page header) -->
    <section class="pt-5">
      <div class="container-fluid">
        <div class="row mx-5 mt-50">
          <div class="col-sm-6">
            <h1>Add New Product</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'seller_index' %}">Home</a></li>
              <li class="breadcrumb-item active">Add New Product</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            
            <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{msg}}
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Product Name</label>
                <input type="text" id="inputName" name="product_name" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputDescription">Product Description</label>
                <input type="text" id="inputName" name="des" class="form-control">
              </div>
             
              <div class="form-group">
                <label for="inputClientCompany">Product Price</label>
                <input type="text" id="inputClientCompany" name="price" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">Project Stock</label>
                <input type="text" id="inputProjectLeader" name="product_stock" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">Project Pic</label>
                <input type="file" id="inputProjectLeader" name="pic" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="submit" value="Add Product" class="btn btn-success ">
              </div>
            </div>
            <!-- /.card-body -->
            </form>
          </div>
          <!-- /.card -->
        </div>
       
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  
{% endblock %}
