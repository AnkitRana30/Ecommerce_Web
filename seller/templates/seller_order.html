{% extends 'seller_header.html' %}
{% load static %}

{% block content %}
<div class="inner-block">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    	<div class="container-fluid">
        <div class="row mb-2">
        	<div class="col-sm-6">
            <h1>My Orders</h1>
        	</div>
        	<div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
            	<li class="breadcrumb-item"><a href="{% url 'seller_index' %}">Home</a></li>
            	<li class="breadcrumb-item active">My Orders</li>
            </ol>
        	</div>
        </div>
    	</div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
    	<div class="container-fluid">
       
        <!-- /.row -->
        <div class="row">
        	<div class="col-12">
            <div class="card">
             
              <!-- /.card-header -->
            	<div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                	<thead>
                    <tr>
                    	<th>Buyer</th>
                    	<th>Product Name</th>
                    	<th>Price</th>
                    	<th>Status</th>
                    	<th>Action</th>

                    </tr>
                	</thead>
                	<tbody>

                    {% for i in my_orders %}

                    <tr>
                    	<td>{{i.buyer.first_name}}</td>
                    	<td>{{i.product.product_name}}</td>
                    	<td>{{i.product.price}}</td>
                    	<td><span class="tag tag-success">{{i.status}}</span></td>
                    	<td><button ><a href="{% url 'dispatched' i.id %}" >Dispatched</a></button></td>
                    </tr>

                    {% endfor %}
                    
                	</tbody>
                </table>
            	</div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
        	</div>
        </div>
        <!-- /.row -->
      
    	</div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
	</div>




{% endblock %}
